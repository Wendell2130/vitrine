<div class="container">
    @if(product){
        <div class="image">
        <img [src]="product.image" >
    </div>
    <div class="content">
        <h2>{{product.title}}</h2> <br>
        <p>{{product.category}}</p> <br>
        <p>{{product.description}}</p> <br>
        <p>{{product.price}}</p> <br>
        
        <p><button (click)="addToCart()">Adicionar <i class="material-icons">add_shopping_cart</i></button></p>
    </div>
    }@else{
        <p>Erro ao carregar produto</p>
    }
    

</div>
