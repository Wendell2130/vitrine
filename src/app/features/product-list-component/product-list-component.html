<div class="container">
    <div class="bar">
        <input type="text" placeholder="pesquisar">
    </div>
    <div class="list">
        @for(product of productService.products();track product.id){
        <app-product-card-component 
        [id]="product.id"
        [title]="product.title" 
        [image]="product.image" 
        [price]="product.price"
            [description]="product.description" />


        }
    </div>

</div>
