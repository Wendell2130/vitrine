<table class="admin-products-table">
  <thead>
    <tr>
      <th>Imagem</th>
      <th><span class="btn-filter"(click)="filterPerName()">Name&#9662;</span></th>
      <th><span class="btn-filter"(click)="filterPerCategory()">Categoria&#9662;</span></th>
      <th><span class="btn-filter"(click)="filterPerPrice()">Preço&#9662;</span></th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    @for(product of filteredProducts(); track product.id) {
      <tr>
        <td>
          <img [src]="product.image" alt="{{product.title}}" style="height:40px;">
        </td>
        <td>{{product.title}}</td>
        <td>{{product.category}}</td>
        <td>R$ {{product.price}}</td>
        <td>
          <button class="edit" (click)="editProduct(product.id)">
            <i class="material-icons">edit</i>
          </button>
          <button class="delete" (click)="deleteProduct(product.id)">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>
